<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
    https://youtu.be/LWDM9xcS71w?t=343

    v-bind demo (單向綁定)
    -->

    <div id="app">

        <!-- 
            v-bind : attr binding for html attr

            <a v-bind:href="link">gogogo</a> 
                -> will use data's link urk as http url
        -->
        <a v-bind:href="link">gogogo</a>

        <br/>

        <!-- class.style -->
        <span v-bind:class="{active:isActive, 'text-danger':hasError}"
              v-bind:style="{color: color1, fontsize: size1}">
              good day!!!!
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <script>

        let vm = new Vue({
            el: "#app",
            data:{
                link: "http://www.google.com",
                isActive: true,
                hasError: true,
                color1: 'red',
                size1: '100px'
            }
        })

    </script>
    
</body>
</html>
