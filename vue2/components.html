<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        https://youtu.be/CM1RG4TFfo8
        component demo
    -->

    <div id="app">

        <h2>V1</h2>
        <!-- v1 -->
        <button v-on:click="count++">Already clicked {{count}} times.</button>

        <!-- 
            v2 : Global component
            
            NOTE: count in each element is independent from each other
        -->
        <br/>
        <h2>V2</h2>
        <counter></counter>
        <br/>
        <counter></counter>
        <br/>
        <counter></counter>
        <br/>

        <!-- 
            v3 : Partitial component
            
        --> 
        <h2>V3</h2>
        <button-counter></button-counter>
        <br/>       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <script>

        // 1) Global declaration and register a component
        // NOTE : Vue template VS Vue el
        // NOTE : component is a Vue instance as well, so it also has data, methods..  and life cycle func
        // NOTE : component NOT binds with html element, so its has NO el attr
        // NOTE : but component need parse to html template, so it has template attr

        Vue.component("counter", {
            template: `<button v-on:click="count++">Already clicked {{count}} times.</button>`,
            data(){
                return {
                    count: 1
                }
            }
        })

        // 2) Partitial declaration and register a component
        const buttonCounter = {
            template: `<button v-on:click="count++">Already clicked {{count}} times.</button>`,
            data(){
                return {
                    count: 1
                }
            }
        }

        // regular Vue instance
        let vm = new Vue({
            el: "#app",
            data:{
                count: 1
            },
            methods:{},
            // if want to use component in Vue instance
            components:{
                // k:v
                'button-counter': buttonCounter
            }
        })
    </script>
    
</body>
</html>
