<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        https://youtu.be/1t0og0uS5G0
        compute attr, detector demo
    -->

    <div id="app">
        <ul>
            <li>Zero to 1: price: {{zPrice}}, amount: <input type="number" v-model="zNum"></li>
            <li>System design interview, price: {{sPrice}}, amount: <input type="number" v-model="sNum"></li>
            <br/>
            <li>Total price: {{totalPrice}}</li>
            {{msg}}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data:{
                zPrice: 100.01,
                sPrice: 99,
                zNum: 1,
                sNum: 2,
                msg: ""
            },
            methods:{

            },
            // Vue attr: compute element val
            computed:{
                totalPrice: function(){
                    return this.zPrice * this.zNum + this.sPrice * this.sNum;
                }
            },
            // Vue attr: monitor element val
            watch:{
                zNum: function(newVal, oldVal){
                    alert("oldVal = "  + oldVal + " newVal = " + newVal);
                    if(newVal > 3){
                        this.msg = "over storage!!";
                        this.newVal = 3;
                    }else{
                        this.msg = "";
                    }
                }
            }
        })
    </script>
    
</body>
</html>
