<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // https://youtu.be/ebUTSEbZzSw

        // 1) ---------------------------- map
        // map(): accept a method, and apply this method to all elements in list
        let arr = ['1', '23', '999'];
        
        console.log(arr);

        // style 1
        arr = arr.map( (item) => {
            return item * 2;
        })

        // style 2
        arr2 = arr.map(item => item * 2); // ONLY works, if there is ONLY 1 var

        console.log(arr);
        console.log(arr2);

        // 2) ---------------------------- reduce
        // reduce(): call the func on every element in list sequentially, elements which are not assigned values, or deleted are not implemented
        
        /** 
         *  arr.reduce(callback.[initialvalue])
         *  
         *  parameters:
         *      1. previousValue: return val from last op, or from initialvalue
         *      2. currentValue: val of element is op currently
         *      3. index: index of current element
         *      4. array: array implemented by reduce method
         *  
        */
        // test1: without init value
        let res1 = arr.reduce((a, b) => {
            console.log("after last op :  " + a + ", current op : " + b);
            return a + b;
        });
        
        console.log("res1 = " + res1);

        // test 2 : reduce with init value
        let res2 = arr.reduce((a, b) => {
            console.log("after last op :  " + a + ", current op : " + b);
            return a + b;
        }, 100);
        console.log("res2 = " + res2);

        // test 3: https://appdividend.com/2022/03/08/javascript-reduce/
        const data = [5, 10, 15, 20, 25];

        const res = data.reduce((total,currentValue) => {
        return total + currentValue;
        });

        console.log(res); // 75
    </script>
    
</body>
</html>
