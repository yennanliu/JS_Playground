<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // https://youtu.be/sAhGSS_PNTo?t=14

        // 1) ---------------------------- array desconstruct
        let arr = [1,2,3];
        let a = arr[0];
        let b = arr[1];
        let c = arr[2];
        console.log(a,b,c);

        // or, can do below (ES6) : array desconstruct
        let [d,e,f] = arr;
        console.log(d,e,f);

        // 2) ---------------------------- object desconstruct
        const person = {
            name: "mary",
            age: 19,
            language: ["java", "scala", "c"]
        }
        const name = person.name;
        const age = person.age;
        const language = person.language;
        console.log(name, age, language);

        // or, can do below (ES6) : object desconstruct
        const{name2, age2, language2} = person;
        console.log(name2, age2, language2);

        // get name val from person, and set as var abc's val
        const{name:abc, age3, language3} = person;
        

        // 3) ---------------------------- string extension (ES6)
        let str = "hello.vue";
        console.log(str.startsWith("hello"));
        console.log(str.endsWith(".vue"));
        console.log(str.includes("hello"));
        console.log(str.includes("e"));

        // 4) ---------------------------- string pattern
        
        // example 1
        let ss = `
                <div>
                    <span>hello world!!!<span>
                <div>
                `
        console.log(ss);

        // example 2: can use var, expression, in ${}, can use JS syntax
        let name4 = "jack";
        let age4 = 22;
        let info4 = "I am ${name4}, ${age4} years old";
        let info4_1 = `I am ${name4}, ${age4} years old`; // notice `` herew
        let info4_2 = `I am ${name4}, ${age4+100} years old`;
        let info4_3 = `${func1()}`; // note : we call func via funct1()
        console.log(info4);
        console.log(info4_1);
        console.log(info4_2);
        console.log(info4_3);

        function func1(){
            return "this is func1";
        }

    </script>
    
</body>
</html>
